<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password"> Enter Password</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Pick Color</label>
            <input id="color" type="color" name="color">

        </p>

        <!-- ths button wont submit-->
        <button type="button">Regular Button (wont submit)</button>
        <!--Neiher this one-->
        <input type="button" value="click me">
        <!--this buttom will submit form-->
        <button>submit</button>
        <!--so does this one-->
        <input type="submit" value="Click me!">

    </form>
    <h2>Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" placeholder="reddit search" name="q">
        <button>Search</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="google search" name="q">
        <button>Search</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="youtube search" name="search_query">
        <button>Search</button>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to sell me</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="m">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <button>Submit</button>

        <p>
            <label for="meal">Select meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veggy">Veggy</option>
                <option value="steak">Steak</option>
            </select>

        </p>
        <p>
            <label for="txt">Escribe bro</label><br>
            <textarea name="texto" id="txt" cols="30" rows="10" placeholder="hayuyy"></textarea>

        </p>

    </form>
    <form action="/example">
        <label for="name">Enter Name</label>
        <input type="text" name="name" id="name" required>
        <p>
            <label for="usrname">Username</label>
            <input type="text" name="usrname" id="usrname" minlength="4" maxlength="15" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
